<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>도마도 프로필</title>
    <link rel="stylesheet" href="/20241122/today/css/Profile2.css">
</head>
<body>
    <div class="box-container">
        <div class="tomato-photo-frame">
            <img src="/20241122/today/image/도마도.jpg" alt="도마도 이미지" class="tomato-photo">
            <div class="content-frame">
                <div class="left-content">
                    <h1>저는 잘 익은 도마도입니다 🍅</h1>
                    <div class="personal-info">
                        <div class="tomato-image">
                            <img src="/20241122/today/image/동마도.jpg" alt="김혜진">
                        </div>
                        <div class="text-content">
                            <h2>김혜진</h2>
                            <p>
                                "Don't be like an apple, be like a tomato."<br>
                                Don't be like an apple, whose outside is red but inside is white. Instead, be like a tomato, which is consistent and genuine both inside and out.
                            </p>
                        </div>
                    </div>
                </div>
                <div class="right-content">
                    <label for="name">이름</label>
                    <input type="text" id="name" placeholder="이름을 입력하세요">

                    <label for="address">주소</label>
                    <input type="text" id="address" placeholder="email을 입력하세요">

                    <label for="feature">특징</label>
                    <textarea id="feature" placeholder="자신만의 도마도 특징을 입력하세요"></textarea>

                    <button type="submit" class="tomato-button">도마도 박스에 들어가기 🎁</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiosk Order System</title>
    <link rel="stylesheet" href="/20241122/today/css/kiosk_2.css">
</head>

<body>
    <h1>Cafe</h1>
    <section class="menu">
    <h2> - Menu -</h2>
    <article data-name="GPT Americano" data-price="17000">
        <img src="/20241122/today/image/Americano_cafe.webp" alt="GPT Americano">
        <h3>GPT Americano</h3>
        <p>GPT의 땀이 들어있는 신선한 아메리카노</p>
        <p>17.0</p>
    </article>
    <article data-name="GPT Latte" data-price="20000">
        <img src="/20241122/today/image/Latte_cafe.webp" alt="GPT Latte">
        <h3>GPT Latte</h3>
        <p>GPT의 노력이 들어있는 따듯한 카페 라떼</p>
        <p>20.0</p>
    </article>
    <article data-name="GPT Cake" data-price="30000">
        <img src="/20241122/today/image/Cake_cafe.webp" alt="GPT Cake">
        <h3>GPT Cake</h3>
        <p>GPT의 마음이 담긴 사랑스러운 케이크</p>
        <p>3.0</p>
    </article>
    </section>
    <section class="cart">
    <h2>Cart</h2>
    <div id="cartItems">
        <!-- 메뉴추가됨 -->
    </div>
    <h3 class="total">
        Total: <span id="totalAmount">0</span>원
    </h3>
    </section>
    <script src="/20241122/today/css/kiosk_2.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎁Christmas shop🎁</title>
    <link rel="stylesheet" href="/20241122/today/css/kiosk.css">
</head>

<body>
    <img src="/20241122/today/image/ribbon.png" alt="리본" class="img-ribbon">
    <section class="shop-header">
        <h1>Christmas shop</h1>
    </section>
    <main>
        <div class="item-section">
            <img src="/20241122/today/image/tree.jpg" alt="트리" class="cart-img">
            <h3>Item</h3>
            <div id="menu">
                <div>
                    <img src="/20241122/today/image/snowman.jpg" alt="눈사람" title="마음이 따듯한 눈사람" class="item-img">
                    <button data-name="Snowman" data-price="3000">Snowman (3,000원)</button>
                </div>
                <div>
                    <img src="/20241122/today/image/cookie.jpg" alt="쿠키" title="갓 구운 쿠키" class="item-img">
                    <button data-name="Cookie" data-price="2500">Cookie (2,500원)</button>
                </div>
                <div>
                    <img src="/20241122/today/image/candy.jpg" alt="캔디" title="달콤한 캔디" class="item-img">
                    <button data-name="Candy" data-price="4000">Candy (4,000원)</button>
                </div>
            </div>
        </div>
        
        <div class="cart-section">
            <img src="/20241122/today/image/tree.jpg" alt="트리" class="cart-img">
            <h3>Cart</h3>
            <div id="cart"></div>
            <p>Total: <span id="total">0</span>원</p>
        </div>
    </main>
    <script src="/20241122/today/js/kiosk.js"></script>
</body>

</html>
